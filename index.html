<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Simple Music Maker</title>
  </head>

  <body>
    <div class="frameparent" id="frameparent">
      <div class="frame toolframe">
        <h3>Tools</h3>
        <div class="toolsection">
          <h4>Basic</h4>
          <div class="tool" id="pointertool">
            <span class="tooltip">
              <p>Selector</p>
            </span>
          </div>
          <div class="tool" id="erasertool">
            <span class="tooltip">
              <p>Eraser</p>
            </span>
          </div>
        </div>
        <div class="toolsection">
          <h4>Tones</h4>
          <div class="tool" id="sinetool">
            <span class="tooltip">
              <p>Sine wave</p>
            </span>
          </div>
        </div>
        <div class="toolsection">
          <h4>Measures</h4>
          <div class="tool" id="newmeasure">
            <span class="tooltip">
              <p>New measure</p>
            </span>
          </div>
        </div>
      </div>
      <div class="frame musicframe" id="musicframe">
        <div class="staff" id="staffdiv">
        </div>
      </div>
    </div>
  </body>

  <script>
    require('./dist/tools.js');
    require('./dist/staff.js');
  </script>
</html>
